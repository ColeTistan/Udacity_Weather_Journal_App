<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
<div id="app">
  <header class="holder headline">
    <h2 class="title">Weather Journal App</h2>
  </header>
  <main>
    <div class="holder zip">
      <input type="text" class="zip" id="zip" placeholder="Enter zip code here...">
    </div>
    <div class="holder feel">
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="9" cols="50"></textarea>
      <button class="generate" id="generate" type="submit">Submit</button>
    </div>
    <div class="holder entry">
    <h4 class="title">Most Recent Entry</h4>
      <div id="entryHolder">
        <div id="date"></div> 
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </main>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
